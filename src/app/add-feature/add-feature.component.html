<div #modalAddFeature class="modal fade" id="addFeatureModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form (ngSubmit)="onSubmit()" [formGroup]="addFeatureForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajout d'une feature</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="titleInput" class="form-label">Titre</label>
            <input type="text" 
                  [ngClass]="{'is-invalid' : (addFeatureForm.get('newTitle')?.dirty || addFeatureForm.get('newTitle')?.touched) && addFeatureForm.get('newTitle')?.invalid}"
                  class="form-control" 
                  id="titleInput" 
                  placeholder="Saisissez un titre de feature"
                  formControlName="newTitle">
          </div>
          <div class="mb-3">
            <label for="descriptionInput" class="form-label">Description</label>
            <input type="text" 
                  [ngClass]="{'is-invalid' : (addFeatureForm.get('newDescription')?.dirty || addFeatureForm.get('newDescription')?.touched) && addFeatureForm.get('newDescription')?.invalid}"
                  class="form-control" 
                  id="descriptionInput" 
                  placeholder="Saisissez une description de feature"
                  formControlName="newDescription">
          </div>
          <div class="mb-3">
            <label for="priceInput" class="form-label">Prix</label>
            <input type="number" 
                  [ngClass]="{'is-invalid' : (addFeatureForm.get('newPrice')?.dirty || addFeatureForm.get('newPrice')?.touched) && addFeatureForm.get('newPrice')?.invalid}"
                  class="form-control" 
                  id="priceInput" 
                  placeholder="Saisissez un prix de feature"
                  formControlName="newPrice">
          </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-success" [disabled]="addFeatureForm.invalid">Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</div>
